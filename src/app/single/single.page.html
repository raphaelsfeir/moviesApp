

<ion-content padding>
  <ion-row>
    <ion-col size="5">
      <img [src]="'https://image.tmdb.org/t/p/w500' + single?.poster_path">
    </ion-col>
    <ion-col size="7">
      <p>Note: {{single?.vote_average}}</p>
      <p>Release Date: {{single?.release_date}}</p>
      <p>Production: {{single?.production_companies[0].name}}</p>
    </ion-col>
  </ion-row>
  <p>{{single?.overview}}</p>
</ion-content>
