<app-header title="Trends" icon="list"></app-header>

<ion-content no-padding>
    <div *ngIf="loading">
        <app-loader></app-loader>
    </div>
    <ul>
        <li *ngFor="let f of list">
            <a [routerLink]="'/single/' + f.id">
                <img [src]="'https://image.tmdb.org/t/p/w200' + f.poster_path" style="width: 33.3333%">
            </a>
        </li>
    </ul>
</ion-content>
