<ion-header>
  <ion-toolbar>
    <ion-title>Trends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
    <ul>
        <li *ngFor="let f of list">
            <a [routerLink]="'/single/' + f.id">
                <img [src]="'https://image.tmdb.org/t/p/w200' + f.poster_path" style="width: 33.3333%">
            </a>
        </li>
    </ul>
</ion-content>
