<app-header title="My movies" icon="contact"></app-header>

<ion-content>
    <div *ngIf="loading">
        <app-loader></app-loader>
    </div>
    <ul class="collection" *ngIf="!loading">
        <li *ngFor="let f of list.movies">
            <a [routerLink]="'/single/' + f.id">
                <img [src]="'https://image.tmdb.org/t/p/w200' + f.poster_path" style="width: 33.3333%">
            </a>
        </li>
    </ul>
</ion-content>
